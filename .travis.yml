sudo: required

language: rust

rust:
  - nightly
  - stable

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

services:
  - redis-server
  - memcached
  - docker

matrix:
  allow_failures:
    - rust: stable
  fast_finish: true

jobs:
  include:
    - stage: UnitTest
      script: scripts/ci-test.sh

stages:
  - UnitTest