name: aster
author: wayslog. <zxs867179@gmail.com>
about: Aster is a light, fast and powerful cache proxy written in rust.
args:
  - config:
      value_name: FILE
      help: Sets a custom config file
      takes_value: true
  - ip:
      short: i
      long: ip
      help: expose given ip for CLUSTER SLOTS/NODES command(may be used by jedis cluster connection).
  - metrics:
      short: m
      long: metrics
      help: port to expose prometheus (if compile without 'metrics' feature, this flag will be ignore).
  - version:
      short: V
      long: version
      help: show the version of aster.
  - reload:
      short: r
      long: reload
      help: enable reload feature for standalone proxy mode.
  - slowlog-slower-than:
      long: slowlog-slower-than
      help: slowlog-slower-than is the microseconds which slowlog must slower than. DEFAULT 100_000
  - slowlog-file-path:
      long: slowlog-file_path
      help: the file where slowlog output.
  - slowlog-max-file-size:
      long: slowlog-max-file-size
      help: max size in Mb for single slowlog file. DEFAULT 200Mb
  - slowlog-file-backup:
      long: slowlog-file-backup
      help: single slowlog file backup. DEFAULT 3

